<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Instagram</title>
  </head>
  <body>
    <div class="content">
      <div class="cell-instagram">
        <img src=".//img/cell-instagram.png" alt="cell-instagram" />
      </div>

      <div class="instagram-continue">
        <div class="group">
          <img src=".//img/instagram-name.png" alt="instagram name" />
          <div class="profile-photo">
            <img src="./img/perfil-insta.jpg" alt="foto de perfil" />
          </div>
          <a href="#" class="instagram-login">Continue como Marco</a>
          <a href="#" class="instagram-logout">Remover conta</a>
        </div>

        <div class="logout">
          <p>Não é Marco?</p>
            <div class="a">
                <a href="#">Alternar conta </a>
                <p>ou</p>
                <a href="#">Inscreva-se</a>
            </div>  
        </div>

        <div class="app">
          <p>Obtenha o aplicativo.</p>
          <div class="get">
          <img src="./img/app-store-button.png" alt="app-store" class="apple" />
          <img src="./img/button-google-play.png" alt="google-play" class="google"/>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
